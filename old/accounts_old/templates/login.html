{% extends 'base.html' %}
    
{% load bootstrap_tags %}
    
{% block content %}

<div class ="container">

      <div class="jumbotron">
        
        <div class="col-md">
   
            <img src="https://img.icons8.com/color/96/000000/enter-key.png">
            <h1 class="display-4">Login</h1>
 
            <br>
            
              <form method="POST">
                  <div class="form-group">
                    {% csrf_token %}
                    {{ login_form | as_bootstrap }}
                  </div>
                  <button type="submit" class="btn btn-success">Submit</button>
                  <a href="{% url 'password_reset' %}"><button type="button" class="btn btn-secondary">Reset Password</button></a>
              </form> 
       
        </div>
        
      </div>

</div>

{% endblock %}
